  deploy-to-k8s:
    needs: build-image
    runs-on: 'ubuntu-latest'
    steps:
    - uses: actions/checkout@v1
    - name: 'Deploy'
      uses: 'deliverybot/helm@v1'
      with:
        release: 'salary-service-api'
        namespace: 'dev-inner-circle'
        repo: 'https://charts.bitnami.com/bitnami'
        repo-alias: 'bitnami'
        chart: 'bitnami/aspnet-core'
        token: '${{ github.token }}'
        values: |
          ingress:
            hostname: ${{ secrets.DEV_HOST }}
          image:
            tag: ${{ github.sha }}
          extraSecretEnvVars:
            AuthenticationOptions__PublicSigningKey: ${{ secrets.DEV_PUBLIC_SIGNING_KEY }}
            AuthenticationOptions__PrivateSigningKey: ${{ secrets.DEV_PRIVATE_SIGNING_KEY }}
            ConnectionStrings__DefaultConnection: ${{ secrets.DEV_POSTGRESQL_CONNECTION_STRING }}
        value-files: ["SalaryService.Api/ci/values-custom.yaml"]
      env:
        KUBECONFIG_FILE: '${{ secrets.DEV_KUBECONFIG }}'



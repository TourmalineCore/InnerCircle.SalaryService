name: deploy service to dev k8s

on:
  push:
    branches:
      - develop
      - feature/#861mhn6b6-move-to-bitnami-chart

    tags:
      - v*

  pull_request:

env:
  GITHUB_REGISTRY: ghcr.io

jobs:

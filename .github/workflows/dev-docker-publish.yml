name: deploy service to dev k8s

on:
  push:
    branches:
      - develop
      - master
      - ci/#863gxmf5j-prepare-to-prod

env:
  GITHUB_REGISTRY: ghcr.io

jobs:
  build-image:
    name: Build and push service image  
    runs-on: ubuntu-22.04
    steps:
      - name: checkout
        uses: actions/checkout@v1
      - name: Build and push image
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u $ --password-stdin
          docker build -t $GITHUB_REGISTRY/tourmalinecore/inner-circle/salary-api:latest -t $GITHUB_REGISTRY/tourmalinecore/inner-circle/salary-api:${{ github.sha }} -f SalaryService.Api/Dockerfile .
          docker push $GITHUB_REGISTRY/tourmalinecore/inner-circle/salary-api:latest
          docker push $GITHUB_REGISTRY/tourmalinecore/inner-circle/salary-api:${{ github.sha }}

  deploy-to-dev-k8s:
    needs: build-image
    name: Deploy service to k8s for development environment  
    if: github.ref_name == 'develop'
    runs-on: ubuntu-22.04
    environment: dev

    steps:
      - name: checkout
        uses: actions/checkout@v1
      - name: Deploy
        uses: WyriHaximus/github-action-helm3@v3
        with:
          exec: |
            RELEASE_NAME=salary-api
            helm repo add bitnami https://charts.bitnami.com/bitnami
            helm upgrade --install --namespace dev-inner-circle --create-namespace --values ./SalaryService.Api/ci/values-custom.yaml \
            --set "ingress.enabled=true" \
            --set "ingress.hostname=${{ vars.HOST }}" \
            --set "image.tag=${{ github.sha }}" \
            --set "extraSecretEnvVars.ConnectionStrings__DefaultConnection=${{ secrets.POSTGRESQL_CONNECTION_STRING }}" \
            --set "extraSecretEnvVars.AuthenticationOptions__PublicSigningKey=${{ secrets.PUBLIC_SIGNING_KEY }}" \
            --set "extraConfigMapEnvVars.ASPNETCORE_ENVIRONMENT=${{ vars.ASP_ENV }}" \
            --set "resources.limits.cpu=${{ vars.APP_CPU_LIMIT }}" \
            --set "resources.limits.memory=${{ vars.APP_MEMORY_LIMIT }}" \
            --set "resources.requests.cpu=${{ vars.APP_CPU_REQUESTS }}" \
            --set "resources.requests.memory=${{ vars.APP_MEMORY_REQUESTS }}" \
            "${RELEASE_NAME}" \
            bitnami/aspnet-core
          kubeconfig: "${{ secrets.KUBECONFIG }}"

  deploy-to-prod-k8s:
    needs: build-image
    name: Deploy service to k8s for production environment  
    if: github.ref_name == 'ci/#863gxmf5j-prepare-to-prod'
    runs-on: ubuntu-22.04
    environment: prod

    steps:
      - name: checkout
        uses: actions/checkout@v1
      - name: Deploy
        uses: WyriHaximus/github-action-helm3@v3
        with:
          exec: |
            RELEASE_NAME=salary-api
            helm repo add bitnami https://charts.bitnami.com/bitnami
            helm upgrade --install --namespace prod-inner-circle --create-namespace --values ./SalaryService.Api/ci/values-custom.yaml \
            --set "ingress.enabled=true" \
            --set "ingress.hostname=${{ vars.HOST }}" \
            --set "image.tag=${{ github.sha }}" \
            --set "extraSecretEnvVars.ConnectionStrings__DefaultConnection=${{ secrets.POSTGRESQL_CONNECTION_STRING }}" \
            --set "extraSecretEnvVars.AuthenticationOptions__PublicSigningKey=${{ secrets.PUBLIC_SIGNING_KEY }}" \
            --set "extraConfigMapEnvVars.ASPNETCORE_ENVIRONMENT=${{ vars.ASP_ENV }}" \
            --set "resources.limits.cpu=${{ vars.APP_CPU_LIMIT }}" \
            --set "resources.limits.memory=${{ vars.APP_MEMORY_LIMIT }}" \
            --set "resources.requests.cpu=${{ vars.APP_CPU_REQUESTS }}" \
            --set "resources.requests.memory=${{ vars.APP_MEMORY_REQUESTS }}" \
            "${RELEASE_NAME}" \
            bitnami/aspnet-core
          kubeconfig: "${{ secrets.KUBECONFIG }}"



